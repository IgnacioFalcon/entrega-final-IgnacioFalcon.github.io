<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="shortcut icon" href="../img/general.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>

    <header id="header">
        <div class="logo">
            <img src="../img/logo.png" alt="logo">
            
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Home</a>
            <a href="./nosotros.html" class="nav-link">Nosotros</a>
            <a href="./servicios.html" class="nav-link">Servicios</a>
            <a href="./contacto.html" class="nav-link">Contacto</a>
        </nav>
    </header>

    <div class="separadorServicios">
        <h1>Completa el siguiente formulario para poder contactarnos.</h1>
    </div>

    <section id="contacto">
        <form class="formcontacto">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="apellido" id="apellido" placeholder="Apellido"></td>
                </tr>
                <tr>
                    <td><label for="email">Ingrese su email</label></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" id="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="comen">Deje su mensaje aqui</label></td>
                </tr>
                <tr>
                    <td><textarea name="comen" id="comen" cols="70" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                    <td><input type="reset" value="Restablecer"></td>
                </tr>
            </table>    
        </form>
    </section>
    <div class="separadorServicios">
        <a href="./deposito.html"><h2>Conoce nuestro deposito</h2></a>
    </div>

    <footer id="footer">
        <img class="logo" src="../img/logo.png" alt="logo">
        <div class="contactos">
            <a href=""><img class="face" src="../img/Facebookpng.png" alt="face"></a>
            <a href=""><img class="insta" src="../img/Insta.png" alt="insta"></a>
            <a href=""><img class="gmail" src="../img/gmail.png" alt="gmail"></a>
        </div>
        <p>&copy;2022, Ignacio Falc√≥n.</p>
    </footer>
    
</body>
</html>
